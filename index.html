<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div id="card">
    
    <div id="card-illustration"></div>

    <div id="order-content">

      <h1 id="header">Order Summary</h1>
        <p id="content">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

      <div id="summary">

        <div id="summary-left">
          <div id="music-icon"></div>
          <div id="price">
            <p id="plan-name"> Annual Plan</p>
            <p id="plan-payment">$59.99/year</p>
          </div>
        </div>

        <div id="summary-right"><a href="#">Change</a></div>
      </div>

    <button id="proceed-pay">Proceed to Payment</button>

    <p id="cancel">Cancel Order</p>

    </div>
  </div>

</body>
</html>
